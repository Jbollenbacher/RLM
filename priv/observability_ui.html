    <!doctype html>
    <html>
      <head>
        <meta charset="utf-8" />
        <title>RLM Web Console</title>
        <style>
          :root {
            --bg: #0b0d12;
            --panel: #151824;
            --text: #e9eef8;
            --muted: #9aa3b2;
            --accent: #6bdcff;
            --border: #263044;
            --danger: #ff8b8b;
            --mono: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
          }
          body {
            margin: 0;
            background: radial-gradient(circle at 20% 20%, #1a2030 0%, #0b0d12 50%, #07080c 100%);
            color: var(--text);
            font-family: system-ui, -apple-system, Segoe UI, sans-serif;
          }
          header {
            padding: 16px 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 12px;
          }
          header .dot {
            width: 8px;
            height: 8px;
            background: var(--accent);
            border-radius: 999px;
            box-shadow: 0 0 12px rgba(107, 220, 255, 0.9);
          }
          main {
            display: grid;
            grid-template-columns: minmax(320px, var(--chat-col, 48%)) 10px minmax(420px, 1fr);
            grid-template-rows: minmax(0, 1fr);
            gap: 0;
            padding: 16px;
            height: calc(100vh - 58px);
            box-sizing: border-box;
          }
          #chat-column {
            display: flex;
            min-height: 0;
            height: 100%;
            padding-right: 8px;
          }
          #main-splitter {
            width: 10px;
            cursor: col-resize;
            touch-action: none;
            position: relative;
          }
          #main-splitter::before {
            content: "";
            position: absolute;
            top: 6px;
            bottom: 6px;
            left: 3px;
            width: 4px;
            border-radius: 999px;
            background: linear-gradient(180deg, rgba(107, 220, 255, 0.15), rgba(107, 220, 255, 0.35));
            border: 1px solid rgba(107, 220, 255, 0.22);
          }
          #main-splitter:hover::before {
            background: linear-gradient(180deg, rgba(107, 220, 255, 0.35), rgba(107, 220, 255, 0.6));
          }
          #observability-column {
            min-height: 0;
            display: grid;
            grid-template-columns: minmax(0, 1fr) 10px minmax(220px, var(--obs-side-col, 300px));
            grid-template-rows: minmax(0, 1fr);
            gap: 0;
            padding-left: 8px;
          }
          #obs-context-panel {
            padding-right: 8px;
          }
          #obs-column-splitter {
            width: 10px;
            cursor: col-resize;
            touch-action: none;
            position: relative;
          }
          #obs-column-splitter::before {
            content: "";
            position: absolute;
            top: 6px;
            bottom: 6px;
            left: 3px;
            width: 4px;
            border-radius: 999px;
            background: linear-gradient(180deg, rgba(107, 220, 255, 0.15), rgba(107, 220, 255, 0.35));
            border: 1px solid rgba(107, 220, 255, 0.22);
          }
          #obs-column-splitter:hover::before {
            background: linear-gradient(180deg, rgba(107, 220, 255, 0.35), rgba(107, 220, 255, 0.6));
          }
          #obs-side-stack {
            min-height: 0;
            display: grid;
            grid-template-rows: minmax(140px, var(--obs-agents-row, 50%)) 10px minmax(140px, 1fr);
            gap: 0;
            padding-left: 8px;
          }
          #obs-stack-splitter {
            height: 10px;
            cursor: row-resize;
            touch-action: none;
            position: relative;
          }
          #obs-stack-splitter::before {
            content: "";
            position: absolute;
            left: 6px;
            right: 6px;
            top: 3px;
            height: 4px;
            border-radius: 999px;
            background: linear-gradient(90deg, rgba(107, 220, 255, 0.15), rgba(107, 220, 255, 0.35));
            border: 1px solid rgba(107, 220, 255, 0.22);
          }
          #obs-stack-splitter:hover::before {
            background: linear-gradient(90deg, rgba(107, 220, 255, 0.35), rgba(107, 220, 255, 0.6));
          }
          .panel {
            background: var(--panel);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 12px;
            display: flex;
            flex-direction: column;
            min-height: 0;
          }
          .panel h2 {
            margin: 0 0 8px 0;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.12em;
            color: var(--muted);
          }
          .panel-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 8px;
          }
          .context-controls {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
          }
          .toggle {
            font-size: 12px;
            color: var(--muted);
            display: inline-flex;
            align-items: center;
            gap: 6px;
            user-select: none;
          }
          .toggle input {
            accent-color: var(--accent);
          }
          #copy-context {
            padding: 4px 10px;
            border-radius: 8px;
            border: 1px solid var(--border);
            background: rgba(107, 220, 255, 0.12);
            color: var(--text);
            font-size: 12px;
            cursor: pointer;
          }
          #export-logs {
            padding: 4px 10px;
            border-radius: 8px;
            border: 1px solid var(--border);
            background: rgba(146, 255, 184, 0.12);
            color: var(--text);
            font-size: 12px;
            cursor: pointer;
          }
          #preview-logs {
            padding: 4px 10px;
            border-radius: 8px;
            border: 1px solid var(--border);
            background: rgba(255, 214, 130, 0.12);
            color: var(--text);
            font-size: 12px;
            cursor: pointer;
          }
          #copy-context:hover {
            background: rgba(107, 220, 255, 0.2);
          }
          #export-logs:hover {
            background: rgba(146, 255, 184, 0.2);
          }
          #preview-logs:hover {
            background: rgba(255, 214, 130, 0.2);
          }
          #context-copy-status {
            min-width: 70px;
            font-size: 12px;
            color: var(--muted);
          }
          #context-copy-status.error {
            color: var(--danger);
          }
          #context-export-status {
            min-width: 70px;
            font-size: 12px;
            color: var(--muted);
          }
          #context-export-status.error {
            color: var(--danger);
          }
          #context-preview-status {
            min-width: 70px;
            font-size: 12px;
            color: var(--muted);
          }
          #context-preview-status.error {
            color: var(--danger);
          }
          #agents {
            overflow: auto;
            font-size: 13px;
          }
          .agent {
            padding: 6px 8px;
            border-radius: 8px;
            cursor: pointer;
            border: 1px solid transparent;
            display: flex;
            align-items: center;
            gap: 6px;
          }
          .agent.active {
            border-color: var(--accent);
            background: rgba(107, 220, 255, 0.08);
          }
          .agent-toggle {
            width: 16px;
            height: 16px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border: 0;
            border-radius: 4px;
            background: transparent;
            color: var(--muted);
            cursor: pointer;
            font-size: 12px;
            line-height: 1;
          }
          .agent-toggle:hover {
            background: rgba(107, 220, 255, 0.12);
            color: var(--text);
          }
          .agent-toggle.placeholder {
            cursor: default;
            color: rgba(154, 163, 178, 0.4);
          }
          .agent-label {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
          }
          #context {
            flex: 1;
            background: #0b0f18;
            border-radius: 8px;
            border: 1px solid var(--border);
            padding: 12px;
            font-family: var(--mono);
            font-size: 12px;
            white-space: pre-wrap;
            overflow: auto;
          }
          #full-logs-preview {
            margin-top: 10px;
            flex: 0 0 260px;
            background: #0b0f18;
            border-radius: 8px;
            border: 1px solid var(--border);
            padding: 12px;
            font-family: var(--mono);
            font-size: 11px;
            white-space: pre;
            overflow: auto;
          }
          #events {
            flex: 1;
            overflow: auto;
            font-family: var(--mono);
            font-size: 11px;
          }
          .event {
            padding: 6px 0;
            border-bottom: 1px dashed rgba(38, 48, 68, 0.6);
            cursor: pointer;
            border-radius: 6px;
            padding-left: 6px;
            padding-right: 6px;
          }
          .event:hover {
            background: rgba(107, 220, 255, 0.08);
          }
          .event.active {
            background: rgba(107, 220, 255, 0.14);
            border-bottom-color: rgba(107, 220, 255, 0.4);
          }
          #event-details {
            margin-top: 10px;
            flex: 0 0 180px;
            background: #0b0f18;
            border-radius: 8px;
            border: 1px solid var(--border);
            padding: 10px;
            font-family: var(--mono);
            font-size: 11px;
            white-space: pre-wrap;
            overflow: auto;
          }
          .chat-panel {
            min-height: 0;
            flex: 1;
          }
          #chat-log {
            flex: 1;
            min-height: 0;
            background: #0b0f18;
            border-radius: 8px;
            border: 1px solid var(--border);
            padding: 12px;
            overflow: auto;
          }
          .chat-msg {
            margin-bottom: 10px;
            white-space: pre-wrap;
            line-height: 1.35;
          }
          .chat-msg .role {
            font-size: 11px;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            color: var(--muted);
            margin-bottom: 3px;
          }
          .chat-msg.user .role {
            color: var(--accent);
          }
          .chat-msg.assistant .role {
            color: #92ffb8;
          }
          #chat-form {
            margin-top: 10px;
            display: grid;
            grid-template-columns: 1fr auto auto;
            gap: 10px;
          }
          #chat-input {
            resize: none;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid var(--border);
            background: #0b0f18;
            color: var(--text);
            font-family: var(--mono);
            font-size: 12px;
          }
          #chat-send {
            padding: 0 14px;
            border-radius: 8px;
            border: 1px solid var(--border);
            background: rgba(107, 220, 255, 0.12);
            color: var(--text);
            font-size: 12px;
            cursor: pointer;
          }
          #chat-send:disabled {
            opacity: 0.6;
            cursor: not-allowed;
          }
          #chat-stop {
            padding: 0 14px;
            border-radius: 8px;
            border: 1px solid var(--border);
            background: rgba(255, 139, 139, 0.12);
            color: var(--text);
            font-size: 12px;
            cursor: pointer;
          }
          #chat-stop:disabled {
            opacity: 0.6;
            cursor: not-allowed;
          }
          #chat-status {
            font-size: 12px;
            color: var(--muted);
          }
          #chat-status.error {
            color: var(--danger);
          }
          .muted {
            color: var(--muted);
          }
          body.resizing-col,
          body.resizing-col * {
            cursor: col-resize !important;
            user-select: none !important;
          }
          body.resizing-row,
          body.resizing-row * {
            cursor: row-resize !important;
            user-select: none !important;
          }
          @media (max-width: 980px) {
            main {
              height: auto;
              grid-template-columns: 1fr;
              grid-template-rows: auto auto;
              gap: 16px;
            }
            #chat-column {
              min-height: 360px;
              padding-right: 0;
            }
            #main-splitter {
              display: none;
            }
            #observability-column {
              grid-template-columns: 1fr;
              grid-template-rows: auto auto;
              padding-left: 0;
            }
            #obs-context-panel {
              padding-right: 0;
            }
            #obs-column-splitter {
              display: none;
            }
            #obs-side-stack {
              grid-template-rows: auto auto;
              padding-left: 0;
            }
            #obs-stack-splitter {
              display: none;
            }
            #agents,
            #events {
              max-height: 240px;
            }
          }
        </style>
      </head>
      <body>
        <header>
          <div class="dot"></div>
          <strong>RLM Web Console</strong>
        </header>
        <main>
          <section id="chat-column">
            <section class="panel chat-panel">
              <div class="panel-header">
                <h2>Chat</h2>
                <span id="chat-status">Ready</span>
              </div>
              <div id="chat-log" class="muted">Chat loading...</div>
              <form id="chat-form">
                <textarea id="chat-input" rows="3" placeholder="Ask something..."></textarea>
                <button id="chat-send" type="submit">Send</button>
                <button id="chat-stop" type="button" disabled>Stop</button>
              </form>
            </section>
          </section>
          <div id="main-splitter" role="separator" aria-orientation="vertical" aria-label="Resize panels"></div>
          <section id="observability-column">
            <section id="obs-context-panel" class="panel">
              <div class="panel-header">
                <h2>Context Window</h2>
                <div class="context-controls">
                  <label class="toggle">
                    <input type="checkbox" id="toggle-system" />
                    Show system prompt
                  </label>
                  <label class="toggle">
                    <input type="checkbox" id="toggle-debug-logs" />
                    Debug logs
                  </label>
                  <button id="copy-context" type="button">Copy Context</button>
                  <span id="context-copy-status" aria-live="polite"></span>
                  <button id="preview-logs" type="button">Show Full Agent Logs</button>
                  <span id="context-preview-status" aria-live="polite"></span>
                  <button id="export-logs" type="button">Export Full Agent Logs</button>
                  <span id="context-export-status" aria-live="polite"></span>
                </div>
              </div>
              <div id="context" class="muted">Select an agent to view context.</div>
              <pre id="full-logs-preview" class="muted" hidden>Click "Show Full Agent Logs" to preview export JSON.</pre>
            </section>
            <div id="obs-column-splitter" role="separator" aria-orientation="vertical" aria-label="Resize observability panels"></div>
            <section id="obs-side-stack">
              <section class="panel">
                <h2>Agents</h2>
                <div id="agents"></div>
              </section>
              <div id="obs-stack-splitter" role="separator" aria-orientation="horizontal" aria-label="Resize agents and events"></div>
              <section class="panel">
                <h2>Event Feed</h2>
                <div id="events"></div>
                <pre id="event-details" class="muted">Click an event to inspect details.</pre>
              </section>
            </section>
          </section>
        </main>
        <script>
/*__RLM_OBSERVABILITY_APP_JS__*/
</script>
      </body>
    </html>
